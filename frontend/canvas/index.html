<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="canvas.css" />
    <title>Sketch</title>
  </head>
  <body>
    <section class="logo">
      <div class="logo">
        <h1 class="logo" onclick="location.href = '/'">sketch</h1>
        <div class="logo-buttons">
          <button class="" id="login"></button>
          <a href="/projects"><button>Projects</button></a>
        </div>
      </div>
    </section>
    <div class="canvasWrapper">
      <div class="canvasInfo">Successfully saved project</div>
      <canvas id="canvas"></canvas>
    </div>
    <div class="nav">
      <input type="text" placeholder="Title" class="title" />
      <!-- <input type="text" id="hex" placeholder="hex" /> -->
      <div class="color" id="color-wrapper"><input type="color" id="color" /></div>
      <!-- <h3>Size <span id="showSize">5</span></h3> -->

      <div class="range">
        <span id="showSize">Size 5</span>
        <input type="range" min="1" max="20" value="5" step="1" id="controlSize" />
      </div>

      <button class="clear">Clear</button>
      <button class="save">Save</button>
      <button class="download">Download</button>
    </div>

    <script src="canvas.js"></script>
  </body>
</html>
