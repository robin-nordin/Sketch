<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <main>
      <h1 class="logo" onclick="location.href = '/'">sketch</h1>
      <section id="offline">
        <p>Welcome!</p>
        <article class="buttons">
          <button class="save" onclick="clearCanvas()">Try it out</button>
        </article>
        <button class="login" onclick="location.href = '/login'">Login</button>
        <button class="register" onclick="location.href = '/register'">Register</button>
      </section>
      <section class="hide" id="online">
        <p id="welcome"></p>
        <article class="buttons">
          <button class="hide" id="continue-sketching" onclick="location.href = '/canvas'">Continue sketching</button>
          <button class="save" onclick="clearCanvas()">Create New</button>
        </article>
        <button class="sketch-button" onclick="location.href = '/projects'">My sketches</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
